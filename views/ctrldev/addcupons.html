<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cupons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Cadastrar Cupon</h2>
        <section id="cupons">
            <div class="row">
                <div class="col">
                    <label for="txtnomecupons" class="form-label" class="form-label" >Nome do Cupons</label>
                    <input type="text" class="form-control" name="txtnomecupons" id="txtnomecupons" tabindex="1" autofocus>
                </div>
                <div class="col">
                    <label for="txtnomecupons" class="form-label" class="form-label" >Codigo do  Cupon</label>
                    <input type="text" class="form-control" name="txtnomecupons" id="txtnomecupons" tabindex="2">
                </div>
                <div class="row">
                <div class="col">
                    <label for="txtnomecupons" class="form-label" class="form-label" >Validade do Cupon</label>
                    <input type="date" class="form-control" name="txtnomecupons" id="txtnomecupons" tabindex="3">
                </div>
                <div class="col">
                    <label for="txtnomecupons" class="form-label" class="form-label" >Valor do cupons</label>
                    <input type="text" class="form-control" name="txtnomecupons" id="txtnomecupons" tabindex="4">
                </div>
            </div>

            <div class="row">
                <input type="submit" class="btn btn-danger mt-4 " value="Cadastraro"tabindex="5">
            </div>
            
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
