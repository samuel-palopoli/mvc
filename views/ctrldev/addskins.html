<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Skins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Cadastrar Skin</h2>
        <section id="cadskin">

            <form action="">
                <!-- iniciano primeira linha -->
                <div class="row">
                    <div class="col">
                        <label for="txtnomeskin" class="form-label">Nome Skin</label>
                        <input type="text" class="form-control" name="txtnomeskin" id="txtnomeskin" tabindex="1" autofocus> 

                        <label for="selgenskin" class="form-label">Genero</label>
                        <select name="selgenskin" id="selgerskin" class="form-control" tabindex="3">
                            <option value="">selecione uma opção</option>
                            <option value="masculino">masculino</option>
                            <option value="feminimo">feminimo</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="selcaskin" class="form-label">Categoria</label>
                        <select name="selcaskin" id="selcaskin" class="form-control" tabindex="2">
                            <option value="">selecione uma opção</option>
                            <option value="acessório">acessório</option>
                            <option value="chapéu">chapéu</option>
                            <option value="conjunto">conjunto</option>
                            <option value="manto">manto</option>
                            <option value="mochila">mochila</option>
                        </select>
                
                        <label for="selsrerkin" class="form-label">Raridade</label>
                        <select name="selrerskin" id="selrerskin" class="form-control" tabindex="4">
                            <option value="">selecione uma opção</option>
                            <option value="comum">comum</option>
                            <option value="rara">rara</option>
                            <option value="epica">epica</option>
                            <option value="lendario">lendario</option>
                            
                        </select>
                     </div>
                
                </div>
                <!-- iniciando segunda linha -->
                <div class="row m-4 " > 
                    <div class="col">
                        <label for="filefoto1" class="form-label" class="form-label" >Imagem</label>
                        <input type="file" name="txtfilefoto1" id="filefoto1" class="form-control" tabindex="5">
                    </div>
                    <div class="col">
                        <label for="filefoto2" class="form-label" class="form-label" >Imagem</label>
                        <input type="file" name="txtfilefoto2" id="filefoto2" class="form-control"tabindex="6">
                    </div>
                    <div class="col">
                        <label for="txtvalorskin" class="form-label" class="form-label" >valor</label>
                        <input type="text" name="txtvalorskin" id="txtvalorskin" class="form-control"tabindex="7">
                    </div>
                </div>
                <label for="txtdescskin"> descrição </label>
                <textarea name="txtdescskin" id="txtdescskin" class="form-control" tabindex="8"></textarea >


                <div class="row">
                    <input type="submit" class="btn btn-danger mt-4 " value="Cadastraro"tabindex="9">
                </div>
            </form>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
